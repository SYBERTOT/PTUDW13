<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt120eTlsyh12W98U99SiSpaSfSs4XOvE&callback=initMap&v=weekly"></script>
    <script>
      var map;
      var geocoder;

      function initialize() {
        geocoder = new google.maps.Geocoder();
        var myLatLng = {lat: 10.7858, lng: 106.7085};
        
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: myLatLng
        });
      }

      function geocodeAddress(address) {
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>
  </head>
  <body>
    <div id="map" style="height: 500px; width: 500px;"></div>
    <button onclick="geocodeAddress('225 Nguyen Van Cu, Phuong 4, Quan 5')">Show Address on Map</button>
  </body>
</html>
