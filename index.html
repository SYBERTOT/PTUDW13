<html>
  <head>
    <title>PTUDW13</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */
      // The following example creates complex markers to indicate beaches near
      // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
      // to the base of the flagpole.
      
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 9,
          center: { lat: 10.7858, lng: 106.7085 },
        });
        geocoder = new google.maps.Geocoder();
        setMarkers(map);
      }

      // Data for the markers consisting of a name, a LatLng and a zIndex for the
      // order in which these markers should display on top of each other.
      const places = [
        ["227 Nguyen Van Cu, Phuong 4, Quan 5",10.762726906159159, 106.68233718352876],
        ["280 An Duong Vuong, Phuong 4, Quan 5",10.761567492427426, 106.6821440644786],
        ["764 Vo Van Kiet, Phuong 1, Quan 5",10.752835510924182, 106.67892356192823],
        ["498 Hoa Hao, Phuong 5, Quan 10",10.761487732567485, 106.66533483877387],
        ["118 Banh Van Tran, Phuong 7, Tan Binh",10.789805233394759, 106.6566224369221],
      ];

      function geocodeAddress(address) {
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

      function setMarkers(map) {

        for (let i = 0; i < places.length; i++) {
          const place = places[i];
            new google.maps.Marker({
            position: {lat: place[1], lng: place[2]},
            map,
            title: place[0],
            });
          };
        }

      window.initMap = initMap;
    </script>
    <style>
      #map {
        height: 100%;
      }
      
      html,
      body {
        height: 70%;
        width: 70%;
        margin: 0;
        padding: 0;
      
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt120eTlsyh12W98U99SiSpaSfSs4XOvE&callback=initMap&v=weekly"
      defer
    ></script>
    <button onclick="geocodeAddress('225 Nguyen Van Cu, Phuong 4, Quan 5')">Show Address on Map</button>
  </body>
</html>
